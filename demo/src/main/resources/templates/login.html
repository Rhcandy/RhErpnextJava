<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/general/headimport.html}"></head> 
<body class="">
  <main class="main-content mt-0">
    <section class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-5 col-md-7">
            <div class="card card-plain">
              <div class="card-header pb-0 text-start">
                <h4 class="font-weight-bolder">Login</h4>
                <p class="mb-0">Enter your email and password to login</p>
              </div>
              <div class="card-body">
                <form role="form" th:action="@{/login}" method="post">
                  <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Email" aria-label="Email" required autofocus>
                  </div>
                  <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary w-100 mt-4 mb-0">Login </button>
                  </div>
                  <div th:if="${error}" th:text="${error}" class="alert alert-danger mt-3" role="alert"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
<th:block th:replace="~{/general/footer.html}"></th:block>
